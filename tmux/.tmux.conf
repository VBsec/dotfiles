set -g default-terminal "screen-256color"
# set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-command /bin/zsh
set-option -g history-limit 2000

set -g prefix C-g
unbind C-b
bind-key C-g send-prefix

unbind %
bind . split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

unbind x
bind x kill-pane

unbind &
bind & kill-window

unbind o
bind o switch-client -l

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

unbind Left
bind -r Left swap-window -t -1\; select-window -t -1
unbind Right
bind -r Right swap-window -t +1\; select-window -t +1

bind -n C-Tab next-window

# Pass through keys for claude-code.nvim
# Note: C-, doesn't work well in tmux, use alternative keybindings in nvim instead

set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"


unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse
# nvim-tokyonight -- Undercurl
# set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

set -g set-clipboard on
set -g status-position bottom
